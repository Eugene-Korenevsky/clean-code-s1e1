<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main">
      <section id="adding-element">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task text-input" type="text">
          <button>Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="app-ul" id="incomplete-tasks">
        <li class="incomplete-tasks__item app-li">
          <input type="checkbox" class="app-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="incomplete-tasks__item edit-mode app-li">
          <input type="checkbox" class="app-checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="app-ul" id="completed-tasks">
        <li class="completed-tasks__item app-li">
          <input type="checkbox" class="app-checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
